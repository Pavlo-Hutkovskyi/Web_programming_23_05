<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/integral_64.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/fontello.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Видео курс по вёрстке</title>
</head>

<body>
    <header>
        <!-- Rounded switch -->
        <label class="switch">
            <input style="background-color: rgb(0, 0, 0)" class="temna" type="checkbox">
            <span class="slider round"></span>
        </label>
        <!-- Button -->
        <h1 class="text-center text-white">Калькулятор</h1>
        <div class="container">
            <div class="row">
                <div class="col-xl-4 col-md-6 col-sm-12">
                    <form action="html/m.html">
                        <button class="itd_circle bg1">Матриці</button>
                    </form>
                    <div class="accordion accordion-flush" id="accordion1">
                        <!-- Открытый элемент -->
                        <div class="accordion-item ">
                            <h2 class="accordion-header" id="heading1">
                                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse1" aria-expanded="true" aria-controls="collapse1">Дії на матрицями</button>
                            </h2>
                            <div id="collapse1" class="accordion-collapse collapse" aria-labelledby="heading1" data-bs-parent="#accordion1">
                                <div class="accordion-body fst-italic">
                                    <div class="btn-group-vertical cennne">
                                        <form action="https://www.w3docs.com/"><button class="kiosk">Додавання матриць</button></form>
                                        <form action="https://www.w3docs.com/"><button class="kiosk">Відніманняння матриць</button></form>
                                        <form action="https://www.w3docs.com/"><button class="kiosk">Множення матриць</button></form>
                                        <form action="https://www.w3docs.com/"><button class="kiosk">Транспонування матриці</button></form>
                                        <form action="https://www.w3docs.com/"><button class="kiosk">Визначник матриці</button></form>
                                        <form action="https://www.w3docs.com/"><button class="kiosk">Обернена матриця</button></form>
                                        <form action="https://www.w3docs.com/"><button class="kiosk">Ранг матриці</button></form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Закрытые элементы -->
                    </div>
                </div>
                <div class="col-xl-4 col-md-6 col-sm-12">
                    <form action="html/m.html">
                        <button class="itd_circle bg1">Вектори</button>
                    </form>
                    <div class="accordion accordion-flush" id="accordion2">
                        <!-- Открытый элемент -->
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="heading12">
                                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse12" aria-expanded="true" aria-controls="collapse12">Дії над векторами</button>
                            </h2>
                            <div id="collapse12" class="accordion-collapse collapse" aria-labelledby="heading12" data-bs-parent="#accordion2">
                                <div class="accordion-body fst-italic">
                                    <div class="btn-group-vertical cennne">
                                        <form action="https://www.w3docs.com/"><button class="kiosk">Довжина вектора</button></form>
                                        <form action="https://www.w3docs.com/"><button class="kiosk">Кут між векторами</button></form>
                                        <form action="https://www.w3docs.com/"><button class="kiosk">Скалярний добуток</button></form>
                                        <form action="https://www.w3docs.com/"><button class="kiosk">Векторний добуток</button></form>
                                        <form action="https://www.w3docs.com/"><button class="kiosk">Колінеарність векторів</button></form>
                                        <form action="https://www.w3docs.com/"><button class="kiosk">Компланарність векторів</button></form>
                                        <form action="https://www.w3docs.com/"><button class="kiosk">Мішаний добуток векторів</button></form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Закрытые элементы -->
                    </div>
                </div>
                <div class="col-xl-4 col-md-6 col-sm-12">
                    <form action="html/m.html">
                        <button class="itd_circle bg1">Площини</button>
                    </form>
                    <div class="accordion accordion-flush" id="accordion3">
                        <!-- Открытый элемент -->
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="heading22">
                                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse22" aria-expanded="true" aria-controls="collapse22">Декартові координати</button>
                            </h2>
                            <div id="collapse22" class="accordion-collapse collapse" aria-labelledby="heading22" data-bs-parent="#accordion3">
                                <div class="btn-group-vertical cennne">
                                    <form action="https://www.w3docs.com/"><button class="kiosk">Середина відрізка</button></form>
                                    <form action="https://www.w3docs.com/"><button class="kiosk">Рівняння прямої</button></form>
                                    <form action="https://www.w3docs.com/"><button class="kiosk">Рівняння площини</button></form>
                                    <form action="https://www.w3docs.com/"><button class="kiosk">Відстань від точки до прямої</button></form>
                                    <form action="https://www.w3docs.com/"><button class="kiosk">Відстань від точки до площини</button></form>
                                    <form action="https://www.w3docs.com/"><button class="kiosk">Відстань між площинами</button></form>
                                    <form action="https://www.w3docs.com/"><button class="kiosk">Кут між площинами</button></form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        
        <section><a href="#footer" class="btn btn-itd btn-lg text-uppercase">Роз'язати</a></section>
    </header>

    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/main.js"></script>
</body>

</html>
